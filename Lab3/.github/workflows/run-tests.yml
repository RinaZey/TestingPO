name: Run Python tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # базовый минимум, чтобы pytest точно был
            pip install pytest
          fi

      - name: Run tests with pytest
        run: |
          # Если тесты лежат в Lab3 (у тебя test_login.py именно там) — укажем папку явно
          pytest -q Lab3 --maxfail=1 --disable-warnings --junitxml=pytest-report.xml

      - name: Upload pytest report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: pytest-report.xml
